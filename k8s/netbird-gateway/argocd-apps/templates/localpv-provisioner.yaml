apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    kubeaid.io/version: 17.0.0
    kubeaid.io/managed-by: kubeaid
    kubeaid.io/sync-order: "10"
  name: localpv-provisioner
  namespace: argocd
  finalizers:
    - argocd.argoproj.io/resources-finalizer
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: localpv-provisioner
  project: kubeaid
  sources:
    - repoURL: https://github.com/Obmondo/KubeAid
      path: argocd-helm-charts/localpv-provisioner
      targetRevision: 17.0.0
      helm:
        valueFiles:
          - $values/k8s/netbird-gateway/argocd-apps/values-localpv-provisioner.yaml
    - repoURL: https://github.com/VILJkid/kubeaid-config-ebillet
      targetRevision: HEAD
      ref: values
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
